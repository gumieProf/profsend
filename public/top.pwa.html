<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="ゲーム,プロフィール,ウェブアプリ,プロフセンド,profsend"
    />
    <meta
      name="description"
      content="プロフセンドは、ゲームのIDをSNSに送るためのプロフィールジェネレータです。"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>プロフセンド</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/31d4cf3320.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="/image/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/script/jquery.js"></script>
    <script src="/script/modules-build.js"></script>
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then(function (registration) {
            console.log(
              "サービスワーカーの登録が完了しました: ",
              registration.scope
            );
          })
          .catch(function (err) {
            console.log("サービスワーカーの登録に失敗しました: ", err);
          });
      }
    </script>
    <form name="edit" id="editlicense" action="">
      <span style="font-family: 'ProfSend-sans';" class="canvRead">sans</span>
      <span style="font-family: 'ProfSend-serif';" class="canvRead">serif</span>
      <div class="low">
        <br />
        <header>
          <div id="nav-drawer">
            <input id="nav-input" type="checkbox" class="nav-unshown disnon" />
            <label for="nav-input"><span></span></label>
            <a href="top.pwa.html"
              ><img
                src="/image/prof2.png"
                alt="logo"
                width="233px"
                height="60px"
                class="wrap"
            /></a>
            <a class="download" id="download"
              ><i class="fas fa-file-download fa-2x download"></i
            ></a>

            <label class="nav-unshown" id="nav-close" for="nav-input"></label>
            <div id="nav-content">
              <ul>
                <li>
                  <a href="top.pwa.html"
                    ><img
                      src="/image/ja_prof.png"
                      alt="logo"
                      width="100px"
                      height="100px"
                      class="wrap"
                  /></a>
                </li>
                <li>
                  <toku
                    ><a href="#" onclick="pic = '/image/toku.png';" id="toku"
                      ><img
                        src="/image/toku.png"
                        width="50"
                        height="50"
                        id="toku" /></a
                  ></toku>
                </li>
                <li>
                  <abolt
                    ><a href="about.pwa.html" class="link"
                      >プロフセンドについて</a
                    ></abolt
                  >
                </li>
                <li>
                  <a href="13update.pwa.html">
                    13アップデートに関わる大切なお知らせ
                  </a>
                </li>
                <li>
                  <copy><h5>2019 GUTSMINE c</h5></copy>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <div class="low"></div>

        <div id="sec1">
          <canvas id="prof" width="400" height="200"></canvas>
        </div>

        <div class="dataBtns">
          <div><img id="newImg" /></div>
          <div class="dataBtn" id="data1Btn">
            <a href="#"><span>基本情報</span> </a>
            <p>ID、ユーザー名</p>
            <i class="fas fa-angle-right fa-2x angle"></i>
          </div>

          <div class="dataBtn" id="data2Btn">
            <a href="#"> <span>その他情報</span> </a>
            <p>コメント、SNS情報</p>
            <i class="fas fa-angle-right fa-2x angle"></i>
          </div>

          <div class="dataBtn" id="data3Btn">
            <a href="#"> <span>デザイン</span> </a>
            <p>テキスト・背景の色・画像の変更・非表示</p>
            <i class="fas fa-angle-right fa-2x angle"></i>
          </div>
          <a class="waves-effect waves-light btn" href="#" id="cookieClear"
            >保存情報の削除</a
          >
        </div>

        <br />
        <div id="data1" class="datas">
          <div class="input-field col s12">
            <input
              type="text"
              name="formName"
              id="name"
              class="wrap"
              placeholder=""
            />
            <label for="namae">名前</label>
            <a href="#" class="delete1"
              ><i class="fas fa-times-circle delete"></i
            ></a>
          </div>
          <br />
          <div id="idtext">
            <div class="input-field col s12">
              <input
                type="text"
                name="formID"
                id="id"
                class="wrap"
                maxlength="25"
                onkeyup="document.getElementById('id-leng').value=this.value.length"
                placeholder=""
              />
              <label for="id">ID：</label>
              <a href="#" class="delete2"
                ><i class="fas fa-times-circle delete"></i
              ></a>
            </div>
            <div class="input-field col s12">
              <input type="text" id="id-leng" readonly />
              <label for="genzainomojisuB">現在の文字数</label>
            </div>
          </div>
        </div>
      </div>

      <div id="data2" class="datas">
        <div class="input-field col s12">
          <br />
        </div>
        <div class="input-field col s12">
          <br />

          <select name="formAge" id="age">
            <option>10代</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代</option>
            <option>50代</option>
            <option value="" selected disabled>非公開</option>
          </select>
          <label>年齢</label>
        </div>
        <div class="input-field col s12">
          <br />
          <input
            name="formComent"
            cols="25"
            id="coment"
            class="wrap"
            maxlength="30"
            placeholder=""
          />
          <a href="#" class="delete3"
            ><i class="fas fa-times-circle delete"></i
          ></a>

          <label for="coment">コメント：</label>
        </div>
        <div id="snsData"></div>
        <a id="snsDataBtn" class="waves-effect waves-light btn"
          >sns情報欄を追加</a
        >
      </div>
      <br />
      <div id="data3" class="datas">
        <div class="input-field col s12">
          <select id="idtype">
            <option value="25" selected>ゲーム未設定</option>
            <option value="12">モンスト・スイッチ</option>
            <option value="9">パズドラ</option>
            <option value="10">ドッカンバトル</option>
          </select>
          <label> ゲームタイトル</label>
        </div>

        <a class="waves-effect waves-light btn" id="idset">桁数決定</a>

        <h5><div id="idleng">現在の桁数は25です。</div></h5>

        <div class="input-field col s12">
          <select id="colors">
            <option value="#999" selected>グレー</option>
            <option value="#ff0000">レッド</option>
            <option value="#0010bf">ブルー</option>
            <option value="#f8fc5e">イエロー</option>
            <option value="#04b700">グリーン</option>
            <option value="#e719e4">パープル</option>
          </select>
          <label>背景の色</label>
        </div>

        <div class="input-field col s12">
          <select id="textColor">
            <option value="#000" selected>ブラック</option>
            <option value="#fff">ホワイト</option>
            <option value="#888">グレー</option>
          </select>
          <label>テキストの色</label>
        </div>
        <div class="input-field col s12">
          <select name="textType" id="textType" class="profelem">
            <option value="serif">セルフ体</option>
            <option value="sans" selected>サンセルフ体</option>
          </select>
          <label>年齢</label>
        </div>

        <a id="picdel" class="waves-effect waves-light btn" onclick="pic = '';"
          >エンブレムを非表示</a
        >

        <a
          id="reset"
          class="waves-effect waves-light btn"
          onclick="pic = '/image/img-1.png';"
          >エンブレムをリセット</a
        >
        <strong>エンブレム画像のアップロード</strong>
        <input type="file" name="file" id="file" />
      </div>

      <div id="result"></div>
      <br />
      <h4>2019 GUTSMINE c</h4>
    </form>
    <script type="text/javascript" src="/script/scripts-build.js"></script>
    <script type="text/javascript">
      var color = "#999";
      var pic = "/image/img-1.png";
      var text = "#000000";
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);
      });
    </script>
  </body>
</html>
