<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="ゲーム,プロフィール,ウェブアプリ,プロフセンド,profsend"
    />
    <meta
      name="description"
      content="プロフセンドは、ゲームのIDをSNSに送るためのプロフィールジェネレータです。"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>プロフセンド</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/31d4cf3320.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="/image/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/script/jquery.js"></script>
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then(function (registration) {
            console.log(
              "サービスワーカーの登録が完了しました: ",
              registration.scope
            );
          })
          .catch(function (err) {
            console.log("サービスワーカーの登録に失敗しました: ", err);
          });
      }
    </script>
    <form name="edit" id="editlicense" action="">
      <a href="top.pwa.html"
        ><img
          src="/image/ja_prof.png"
          alt="logo"
          width="200px"
          height="200px"
          class="wrap"
      /></a>

      <div class="low">
        <br />
        <header>
          <div id="nav-drawer">
            <input id="nav-input" type="checkbox" class="nav-unshown disnon" />
            <label for="nav-input"
              ><span><i class="fas fa-bars fa-2x hub"></i></span
            ></label>
            <label class="nav-unshown" id="nav-close" for="nav-input"></label>
            <div id="nav-content">
              <ul>
                <li>
                  <a href="top.pwa.html"
                    ><img
                      src="/image/ja_prof.png"
                      alt="logo"
                      width="100px"
                      height="100px"
                      class="wrap"
                  /></a>
                </li>
                <li>
                  <toku
                    ><a href="#" onclick="pic = '/image/toku.png';" id="toku"
                      ><img
                        src="/image/toku.png"
                        width="50"
                        height="50"
                        id="toku" /></a
                  ></toku>
                </li>
                <li>
                  <abolt
                    ><a href="about.pwa.html" class="link"
                      >プロフセンドについて</a
                    ></abolt
                  >
                </li>
                <li>
                  <copy><h5>2019 GUTSMINE c</h5></copy>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <div class="low">
          <a href="13update.pwa.html">
            <h4 class="link">
              13アップデートに関わる大切なお知らせ
            </h4>
          </a>
        </div>

        <div id="editor">
          <div id="sec1">
            <canvas id="prof" width="400" height="200"></canvas>
          </div>
          <div><img id="newImg" /></div>

          <span class="dataBtn" id="data1Btn">
            <strong>基本情報</strong>
            <span>名前、ID</span>
            <i class="fas fa-angle-right fa-2x angle"></i>
          </span>
          <br />
          <span class="dataBtn" id="data2Btn">
            <strong>その他情報</strong>
            <span>年齢、コメント、SNS情報</span>
            <i class="fas fa-angle-right fa-2x angle"></i>
          </span>
          <br />
          <span class="dataBtn" id="data3Btn">
            <strong>オプション</strong>
            <span
              >ウォーターマークの設定、テキスト・背景の色の設定、IDの桁設定</span
            >
            <i class="fas fa-angle-right fa-2x angle"></i>
          </span>

          <br />
          <div id="data1">
            <div class="input-field col s12">
              <input
                type="text"
                name="formName"
                id="name"
                class="wrap"
                placeholder=""
              />
              <label for="namae">名前</label>
            </div>
          </div>

          <br />
          <div id="idtext">
            <div class="input-field col s12">
              <input
                type="text"
                name="formID"
                id="id"
                class="wrap"
                maxlength="25"
                onkeyup="document.getElementById('id-leng').value=this.value.length"
                placeholder=""
              />
              <label for="id">ID：</label>
            </div>
          </div>
        </div>
      </div>
      <div id="data2">
        <div class="input-field col s12">
          <br />

          <input type="text" id="id-leng" readonly />
          <label for="genzainomojisuB">現在の文字数</label>
        </div>
        <div class="input-field col s12">
          <br />

          <select name="formAge" id="age">
            <option>10代</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代</option>
            <option>50代</option>
            <option value="" selected disabled>非公開</option>
          </select>
          <label>年齢</label>
        </div>
        <div class="input-field col s12">
          <br />
          <input
            name="formComent"
            cols="25"
            id="coment"
            class="wrap"
            maxlength="30"
            placeholder=""
          />
          <label for="coment">コメント：</label>
        </div>
        <div id="snsData"></div>
        <a id="snsDataBtn" class="waves-effect waves-light btn"
          >sns情報欄を追加</a
        >
      </div>
      <br />
      <div id="data3">
        <br />

        <input type="file" name="file" id="file" />

        <br />
        <div class="input-field col s12">
          <select id="idtype">
            <option value="25" selected>ゲーム未設定</option>
            <option value="12">モンスト・スイッチ</option>
            <option value="9">パズドラ</option>
            <option value="10">ドッカンバトル</option>
          </select>
          <label> ゲームタイトル</label>
        </div>

        <br />

        <a class="waves-effect waves-light btn" id="idset">桁数決定</a>

        <h5><div id="idleng">現在のid桁数は25です。</div></h5>
        <a id="picdel" class="waves-effect waves-light btn" onclick="pic = '';"
          >エンブレムを非表示</a
        >

        <a
          id="reset"
          class="waves-effect waves-light btn"
          onclick="pic = '/image/img-1.png';"
          >エンブレムをリセット</a
        >
      </div>
      <a class="waves-effect waves-light btn" id="download"
        >プロフィールを保存</a
      >

      <div id="result"></div>
      <br />
      <h4>2019 GUTSMINE c</h4>
    </form>
    <script type="text/javascript" src="/script/bundle.js"></script>
    <script type="text/javascript">
      var color = "#999";
      var pic = "/image/img-1.png";
      var text = "#000000";
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);
      });
    </script>
  </body>
</html>
