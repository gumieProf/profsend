<!DOCTYPE html>
<html lang="ja">
  <head>

    <form name="edit" id="editlicense" action="">
      <a href="top.pwa.html"
        ><img
          src="/image/ja_prof.png"
          alt="logo"
          width="200px"
          height="200px"
          class="wrap"
      /></a>

      <div class="low">
        <br />
        <header>
          <div id="nav-drawer">
            <input id="nav-input" type="checkbox" class="nav-unshown disnon" />
            <label for="nav-input"
              ><span><i class="fas fa-bars fa-2x hub"></i></span
            ></label>
            <label class="nav-unshown" id="nav-close" for="nav-input"></label>
            <div id="nav-content">
              <ul>
                <li>
                  <a href="top.pwa.html"
                    ><img
                      src="/image/ja_prof.png"
                      alt="logo"
                      width="100px"
                      height="100px"
                      class="wrap"
                  /></a>
                </li>
                <li>
                  <toku
                    ><a href="#" onclick="pic = '/image/toku.png';" id="toku"
                      ><img
                        src="/image/toku.png"
                        width="50"
                        height="50"
                        id="toku"/></a
                  ></toku>
                </li>
                <li>
                  <abolt
                    ><a href="about.pwa.html" class="link"
                      >プロフセンドについて</a
                    ></abolt
                  >
                </li>
                <li>
                  <copy><h5>2019 GUTSMINE c</h5></copy>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <div class="low">
          <a href="13update.pwa.html">
            <h4 class="link">
              13アップデートに関わる大切なお知らせ
            </h4>
          </a>
        </div>

        <div id="editor">
          <br />
          <div class="input-field col s12">
            <input
              type="text"
              name="formName"
              id="name"
              class="wrap"
              placeholder=""
            />
            <label for="namae">名前</label>
          </div>
        </div>

        <br />
        <div id="idtext">
          <div class="input-field col s12">
            <input
              type="text"
              name="formID"
              id="id"
              class="wrap"
              maxlength="25"
              onkeyup="document.getElementById('id-leng').value=this.value.length"
              placeholder=""
            />
            <label for="id">ID：</label>
          </div>
        </div>
      </div>
      <div class="input-field col s12">
        <br />

        <input type="text" id="id-leng" readonly />
        <label for="genzainomojisuB">現在の文字数</label>
      </div>
      <div class="input-field col s12">
        <br />

        <select name="formAge" id="age">
          <option>10代</option>
          <option>20代</option>
          <option>30代</option>
          <option>40代</option>
          <option>50代</option>
          <option value="" selected disabled>非公開</option>
        </select>
        <label>年齢</label>
      </div>
      <div class="input-field col s12">
        <br />
        <input
          name="formComent"
          cols="25"
          id="coment"
          class="wrap"
          maxlength="30"
          placeholder=""
        />
        <label for="coment">コメント：</label>
      </div>
      <div id="snsData"></div>

      <br />

      <a class="waves-effect waves-light btn" id="download"
        >プロフィールを保存</a
      >

      <a id="picdel" class="waves-effect waves-light btn" onclick="pic = '';"
        >エンブレムを非表示</a
      >

      <a
        id="reset"
        class="waves-effect waves-light btn"
        onclick="pic = '/image/img-1.png';"
        >エンブレムをリセット</a
      >

      <a id="snsDataBtn" class="waves-effect waves-light btn"
        >sns情報欄を追加</a
      >

      <br />

      <input type="file" name="file" id="file" />

      <br />
      <div class="input-field col s12">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>非公開</option>
            <option value="1">10代</option>
            <option value="2">20代</option>
            <option value="3">30代</option>
          </select>
          <label>年齢</label>
        </div>
      </div>

      <div class="input-field col s12">
        <select id="idtype">
          <option value="25" selected>ゲーム未設定</option>
          <option value="12">モンスト・スイッチ</option>
          <option value="9">パズドラ</option>
          <option value="10">ドッカンバトル</option>
        </select>
        <label> ゲームタイトル</label>
      </div>
      <div id="textmodes">
        <div id="imageModes" class="radio">
          <div class="container">
            <div class="radio-tile-group">
              <div class="input-container">
                <input
                  id="leftTX"
                  class="radio-button"
                  type="radio"
                  name="radio"
                />
                <div class="radio-tile">
                  <div class="icon leftTX-icon"></div>
                  <svg
                    fill="#000"
                    height="24"
                    viewBox="0 0 200 200"
                    width="200"
                  >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"
                    ></path>
                  </svg>
                </div>
                <label for="leftTX" class="radio-tile-label">left</label>
              </div>
            </div>

            <div class="input-container">
              <input
                id="rightTX"
                class="radio-button"
                type="radio"
                name="radio"
              />
              <div class="radio-tile">
                <div class="icon rightTX-icon"></div>
                <svg fill="#000" height="24" viewBox="0 0 200 200" width="200">
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"
                  ></path>
                </svg>
              </div>
              <label for="rightTX" class="radio-tile-label">right</label>
            </div>
          </div>
        </div>
      </div>
      <div id="imageModes" class="radio">
        <div class="container">
          <div class="radio-tile-group">
            <div class="input-container">
              <input id="left" class="radio-button" type="radio" name="radio" />
              <div class="radio-tile">
                <div class="icon left-icon"></div>
                <svg fill="#000" height="24" viewBox="0 0 200 200" width="200">
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"
                  ></path>
                </svg>
              </div>
              <label for="left" class="radio-tile-label">left</label>
            </div>
          </div>

          <div class="input-container">
            <input id="right" class="radio-button" type="radio" name="radio" />
            <div class="radio-tile">
              <div class="icon right-icon"></div>
              <svg fill="#000" height="24" viewBox="0 0 200 200" width="200">
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"
                ></path>
              </svg>
            </div>
            <label for="right" class="radio-tile-label">right</label>
          </div>
        </div>
      </div>

      <br />

      <a class="waves-effect waves-light btn" id="idset">桁数決定</a>

      <h5><div id="idleng">現在のid桁数は25です。</div></h5>

      <br />

        <canvas id="prof" width="400" height="200"></canvas>
      </div>
      <div><img id="newImg" /></div>

      <div id="result"></div>
