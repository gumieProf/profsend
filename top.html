<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PROFSEND(プロフセンド)</title>
<style>
body{
  text-align: center;
  width:700px;
  margin-right: auto;
  margin-left : auto;
  border: 10px solid black;
  border-radius: 10px;
}

  #editlicense,

  #canvas, #newImg {
      border: 5px solid black;
  }
.canvas-wrapper {
    position: relative;
	  width:640px;
	  margin:0 auto;
}
.canvas-wrapper canvas {
    position: absolute;
    top: 0;
    left: 0;
}
</style>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/lity/1.6.6/lity.css' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/lity/1.6.6/lity.js'></script>

<form name="edit" id="editlicense" action="">
  <img src="img-1.png" alt="logo" width="200px" height="200px">
<br>
<p><a href="https://www.youtube.com/watch?v=777CTBZh_Y4&list=PLcsq2jjTfJ_r0q1zxNsKjcYl1-KhGeig" data-lity="data-lity">紹介映像</a></p><br>
    【入力】
    <br>
    <br>
    <span>名前：</span><input type="text" name="formName" value="ゲーム太郎" id="name" ></input>
    <br />
    <span>ID：</span><input type="text" name="formID" value="123 456 789" id="id" ></input>
    <br />
    <span>年齢：</span>
        <select name="formAge" id="age" >
            <option selected>10代</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代</option>
            <option>50代</option>
            <option>非公開</option>
        </select>
    <br />
    <span>コメント：</span><textarea name="formComent" cols="25" id="coment" >よろしくお願いします</textarea>
<br />
<br />
<a href="" id="dlImg">ダウンロード(edge・chrome・firefox等)</a>
<br>
<button id="btnDownload">ダウンロード(インターネットエクスプローラー)</button>
<div class="twitter">
　<a href="//twitter.com/share" class="twitter-share-button" hashtags="#ストライカーライセンスエディター" data-url="https://github.com/gutsmine/striker_licence_editor/" size=large data-lang="ja">
Tweet
</a>
</div>

<div class="canvas-wrapper">
<canvas id="canvas1" width="600" height="300" ></canvas>
<canvas id="canvas2" width="600" height="300" ></canvas>
<canvas id="canvas3" width="600" height="300" ></canvas>
<canvas id="canvas_result" width="600" height="300" ></canvas>
</div>
<div><img id="newImg"></div>

</form>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>
<script type="text/javascript" src="license.js"></script>
</body>
</html>
