        <select name="formAge" id="age" >

            <option>30代</option>
            <option>40代</option>
            <option>50代</option>

        </select>

    <span>コメント：</span><textarea name="formComent" cols="25" id="coment" >よろしくお願いします</textarea>
<br />
<input type='button' id='addObj_button1' value='出力' onclick="output()"></input>
<br />
</form>
